name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set Docker to use Minikube daemon
      run: |
        echo "Setting Docker to Minikube daemon..."
        eval $(minikube docker-env)

    - name: Build frontend Docker image
      run: docker build -t uswazafar/uswafrontend:dev ./client

    - name: Build backend Docker image
      run: docker build -t uswazafar/uswabackend:latest ./api

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push frontend image to Docker Hub
      run: docker push uswazafar/uswafrontend:dev

    - name: Push backend image to Docker Hub
      run: docker push uswazafar/uswabackend:latest

    - name: Deploy to Minikube
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
